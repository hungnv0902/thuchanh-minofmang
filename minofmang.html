<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 = [3,2,3,4,5,8,-5,-9];
        function min(arr) {
            let a = arr[0];
            for (let i = 0; i < arr.length; i ++) {
                if (a > arr[i]) {
                    a = arr[i];
                }
            }
            return a
        }
        let nho = min(arr1);
        alert(nho);
    </script>
</body>
